---
#id: subsplease
name: SubsPlease
identifier: subsplease
description: SubsPlease is an indexer for Anime.
language: en-us
urls:
  - https://nyaa.si/
privacy: public
protocol: torrent
supports:
  - irc
source: custom

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#subsplease"
  announcers:
    - "NekoNeko"
    - "Katou"
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

  parse:
    type: single
    lines:
      - pattern: '\[Release\] (.*(SubsPlease).*?)\.?(mkv)? \((\d+.?\d*[KMGTP]?B)\) - .* - (.*)'
        vars:
          - torrentName
          - releaseGroup
          - releaseTags
          - torrentSize
          - torrentUrl

    match:
      torrenturl: "{{ .torrentUrl }}"
