---
#id: nyaa
name: Nyaa
identifier: nyaa
description: Nyaa is an indexer for Anime.
language: en-us
urls:
  - https://nyaa.si/
privacy: public
protocol: torrent
supports:
  - irc
source: custom

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#nyaannounce"
  announcers:
    - "NekoNeko"
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

  parse:
    type: single
    lines:
      - pattern: '\[([a-zA-Z)]+ - [a-zA-Z-]+)\] - (.*) - \((\d+.?\d* [KMGTP]?iB)\) - (https://nyaa\.si/view/\d+/torrent)'
        vars:
          - category
          - torrentName
          - torrentSize
          - torrentUrl

    match:
      torrenturl: "{{ .torrentUrl }}"
