---
#id: nyaa
name: Nyaa
identifier: nyaa
description: Nyaa is an indexer for Anime.
language: en-us
urls:
  - https://nyaa.si/
privacy: public
protocol: torrent
supports:
  - irc
source: custom

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#nyaannounce"
  announcers:
    - "NekoNeko"
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

  parse:
    type: single
    lines:
      - test:
          - "[Anime - English-translated] - [Group] Woah an anime title is here (1080p) - (1.5 GiB) - https://nyaa.si/view/000000/torrent"
          - "[Literature - Raw] - ハハ、私は日本語を知らないのに、なぜ私が日本語を話すと思うのですか - (78.9 MiB) - https://nyaa.si/view/000000/torrent"
        pattern: '\[([a-zA-Z)]+ - [a-zA-Z-]+)\] - (.*) - \((\d+.?\d* [KMGTP]?iB)\) - ((https://nyaa\.si/view/\d+)/torrent)'
        vars:
          - category
          - torrentName
          - torrentSize
          - torrentUrl
          - infoUrl

    match:
      infourl: "{{ .infoUrl }}"
      torrenturl: "{{ .torrentUrl }}"
